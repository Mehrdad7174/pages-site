<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <div>
      <p>Home Page</p>
      <a href="../index.html" style="color: aliceblue;">Go to Home</a>
    </div>

    <div>
      <h1>Game</h1>
      <p>Click the button to start the game!</p>
      <button id="start-game">Start Game</button>
      <button id="new-game" style="display: none;">New Game</button>
      <button id="hide-game" style="display: none;">Hide Game</button>
    </div>

    <!-- React will render inside this div -->
    <div id="root" style="display: none;"></div>

    <script type="module">
      import './reactRoot.jsx';

      const startBtn = document.querySelector('#start-game');
      const newGameBtn = document.querySelector('#new-game');
      const hideGameBtn = document.querySelector('#hide-game');
      const root = document.querySelector('#root');

      startBtn.addEventListener('click', () => {
        root.style.display = 'block';
        startBtn.style.display = 'none';
        newGameBtn.style.display = 'inline-block';
        hideGameBtn.style.display = 'inline-block';
      });

      newGameBtn.addEventListener('click', () => {
        location.reload(); // reload the page to restart the game
      });

      hideGameBtn.addEventListener('click', () => {
        root.style.display = 'none';
        startBtn.style.display = 'inline-block';
        newGameBtn.style.display = 'none';
        hideGameBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
